{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<form action="/update" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name of title</label>
    <input name="title" value="{{song.title}}" />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name of artist</label>
    <input name="artist" value="{{song.artist}}" />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">image</label>
    <input name="image" />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">songs runtime</label>
    <input name="duration" value="{{song.duration}}" />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">songs album</label>
    <input name="album" value="{{song.album}}" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
